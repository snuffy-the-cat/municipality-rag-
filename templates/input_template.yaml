# Municipal Departure Documentation Template
# Pure YAML structure - fully machine-readable

metadata:
  # Identity
  responsibility_id: ""  # Unique identifier (e.g., "res_building_permit_residential_001")
  responsibility_name: ""  # Clear, descriptive name
  category: ""  # Main category (e.g., "Permits & Licensing", "Public Relations")
  subcategory: ""  # More specific category
  department: ""  # Department name

  # Scheduling & Priority
  frequency: ""  # Options: daily/weekly/monthly/quarterly/annual/ad-hoc
  time_commitment: ""  # Estimate (e.g., "2-4 hours per day")
  priority_level: ""  # Options: high/medium/low
  seasonal_variations: ""  # Describe seasonal patterns

  # Relationships
  related_responsibilities: []  # List of related responsibility IDs
  prerequisites: []  # What should be learned first

  # Attribution
  documented_by:
    name: ""
    email: ""
    role: ""
    departure_date: ""  # Format: YYYY-MM-DD
    years_in_role: 0

  # Versioning
  version: 1
  effective_date: ""  # Format: YYYY-MM-DD
  status: "active"  # Options: active/superseded/under_review
  replaces_document: null
  document_type: "departure_documentation"

  # Key Resources
  systems:
    - name: ""
      url: ""
      purpose: ""
      login_method: ""

  key_contacts:
    - name: ""
      role: ""
      email: ""
      phone: ""
      when_to_contact: ""

  important_documents:
    - title: ""
      url: ""
      type: ""  # Options: form/reference/guide/template/policy

# Core Content
overview:
  what: ""  # What is this responsibility? (2-3 sentences)
  why: ""  # Why does it matter? Impact and importance
  when:
    frequency: ""  # How often does this occur?
    turnaround_target: ""  # Expected completion timeframe
    triggers: ""  # What initiates this work?

# Procedural Steps
steps:
  - step_number: 1
    name: ""  # Action name
    what_to_do:
      - ""  # Step-by-step actions (list items)
    tools_needed: []  # List of required tools/systems
    common_issues:
      - issue: ""
        solution: ""
    decision_points:
      - condition: ""  # If this happens...
        action: ""  # Do this
        contact: ""  # Who to contact (optional)
    tips: []  # List of helpful shortcuts/context
    time_estimate: ""  # Duration

  - step_number: 2
    name: ""
    what_to_do: []
    tools_needed: []
    common_issues: []
